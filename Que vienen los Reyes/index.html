<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Que vienen los Reyes!</title>
</head>

<body>

    <form class="js_form">

        <label for="month">Seleccione un mes:</label>
        <select name="month" id="month" class="js_month">
            <option value="" disabled selected>Mes</option>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>

        <label for="day">Selecciona un día:</label>
        <select name="day" class="js_day" id="day">
            <option value="" disabled selected>Día</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <button class="js_btnSubmit" type="submit">Enviar</button>



        <p class="js_ReyesMagos">
        </p>

        <button class="js_btnReset" type="reset">Prueba otra vez</button>

    </form>

    <script src="./main.js"></script>

</body>

</html>
